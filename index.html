<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Dialog Box</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <img src="./Images/zomato.png" class="icon" />
        <input type="text" placeholder="Search for restaurant, cuisine or a dish" class="search-bar" />
        <button type="button" class="btn-search">Search</button>
        <button type="button" class="btn">Log in</button>
        <button type="button" class="btn">Sign up</button>
    </div>

    <div class="button-container">
        <button type="button" class="order-options">Dining Out</button>
        <button type="button" class="order-options">Delivery</button>
        <button type="button" class="order-options">Nightlife</button>
    </div>

    <div>
        <p class="text-1">Inspiration for your first order</p>
        <p class="text-2">Discover the best food & drinks in Nagpur</p>
    </div>

    <div class="product-container">
        <img src="./Images/Biryani.png" class="dishes" />
        <img src="./Images/thali.png" class="dishes" />
        <img src="./Images/fried-rice.png" class="dishes" />
        <img src="./Images/dosa-1.png" class="dishes" />
        <img src="./Images/north.png" class="dishes" />
        <img src="./Images/chole bhature.avif" class="dishes" />
    </div>

    <div class="overlay">
        <div class="model">
            <img src="./Images/close.png" class="close-icon"/>
            <form class="form">
                <input type="text" placeholder="Full Name" class="form-input" />
                <input type="email" placeholder="Email" class="form-input" />
                <label class="checkbox">
                    <input type="checkbox"/>
                    I agree to Zomato's Terms of Service and Privacy <br> 
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  Policy 
                </label>
            </form>
            <button type="button" class="btn-create-account">Create account</button>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
